<div class="row">
	<div class="table-responsive col-md-8">
		<table class="table table-bordered table-hover">
			<thead>
				<tr>
					<td>#</td>
					<td>Montant/Loyer</td>
					<td>Signe le</td>
					<td>Acheteur/Bailleur</td>
					<td>Biens</td>
				
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="con in contrats">
					<td>{{con.id}}</td>
					<td>{{con.prixEffectif}}</td>
					<td>{{con.dateAchat | date : 'dd/MM/yyyy'}}</td>
					<td>{{con.client.nom}}</td>
					<td>{{con.bienALouer.classeStandard.code}}{{con.bienAAcheter.classeStandard.code}} #{{con.bienALouer.id}}{{con.bienAAcheter.id}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
