<h1>Suppression d'une visite</h1>

<form class="form-horizontal">
	<div class="form-group">
	<div class="col-sm-6">
		<label for="inputId" class="col-sm-2 control-label">Id</label> <input type="number"
			class="form-control" id="inputId" placeholder="Id de la visite a supp"
			ng-model="id"></div>
	</div>
	
	
<div class="col-sm-2">
	<button ng-click="supprimer()" class="btn btn-default">Supprimer</button></div>
</form>
