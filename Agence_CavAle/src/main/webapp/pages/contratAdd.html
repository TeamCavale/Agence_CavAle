<div>
	<form class="form-horizontal">
		<table>
			<tr>
				<td class="col-sm-4">

					<div class="form-group">
						<label class="col-sm-6 control-label" for="BAId">Bien (Achat)</label>
						<div class="col-sm-6">
							<select class="form-control" ng-model="bienAAcheterSelectedId"
								id="BAId" ng-click="getBienAAcheter(ba.id)">
								<option value="{{ba.id}}" ng-repeat="ba in listeBienAAcheter">{{ba.bienAAcheter.classeStandard.code}} #{{ba.bienAAcheter.id}}</option>
							</select>
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-6 control-label" for="BLId">Bien (Location)</label>
						<div class="col-sm-6">
							<select class="form-control" ng-model="bienALouerSelectedId"
								id="BLId" ng-click="getBienALouer(bl.id)">
								<option value="{{bl.id}}" ng-repeat="bl in listeBienALouer">{{bl.bienALouer.classeStandard.code}} #{{bl.bienALouer.id}}</option>
							</select>
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-6 control-label" for="clientId">Acheteur / Bailleur</label>
						<div class="col-sm-6">
							<select class="form-control" ng-model="clientSelectedId"
								id="clientId" ng-click="getClient(cl.id)">
								<option value="{{cl.id}}" ng-repeat="cl in listeClient">{{cl.nom}}</option>
							</select>
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-6 control-label" for="dateContratId">Date
							de signature du contrat :</label>
						<div class="col-sm-6">
							<input type="date" class="form-control" id="dateContratId"
								placeholder="Date de signature" ng-model="contrat.dateAchat">
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-6 control-label" for="prixId">Prix/Loyer
							convenu (&euro;)</label>
						<div class="col-sm-6">
							<input type="number" class="form-control" id="prixId"
								placeholder="Prix d'achat / de location"
								ng-model="contrat.prixEffectif">
						</div>
					</div>

				</td>

				<td>
					<button class="btn btn-default" ng-click="addContratView()">Ajouter</button>
				</td>
			</tr>
		</table>
	</form>
</div>
