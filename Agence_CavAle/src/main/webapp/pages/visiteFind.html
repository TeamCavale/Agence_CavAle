<h1>Rechercher Visite</h1>

<form>
	<table>
		<tr>
			<td><label for="idVisite">ID de la Visite</label></td>
			<td><input type="number" ng-model="appImmo" id="idVisite" ng-change="rechercher()"/></td>
		</tr>
	</table>
</form>
<table>
	<tr>
		<td>Date </td>
		<td>{{visiteForm.date | date : dd/MM/yyyy}}</td>
	</tr>
	<tr>
		<td>Client</td>
		<td>{{visiteFrom.client}}</td>
	</tr>
	<tr>
		<td>agent</td>
		<td>{{visiteFrom.agent}}</td>
	</tr>
	<tr>
		<td>Bien a louer</td>
		<td>{{visiteFrom.bienALouer}}</td>
	</tr>
	<tr>
		<td>Bien a acheter</td>
		<td>{{visiteFrom.bienAAcheter}}</td>
	</tr>
</table>
