<h1>Ajouter une classe Standardt</h1>

<form class="form-horizontal">
	<div class="form-group">
		<div class="col-sm-6">
			<label for="nom_id" class="col-sm-2 control-label">Nom</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" id="nom_id"
					placeholder="Nom" ng-model="proprietaire.nom">
			</div>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-6">
			<label for="telprive_id" class="col-sm-2 control-label">T&eacute;l&eacute;phone
				priv&eacute;</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" id="telprive_id"
					placeholder="T&eacute;l&eacute;phone priv&eacute;"
					ng-model="proprietaire.tel_prive">
			</div>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-6">
			<label for="telpro_id" class="col-sm-2 control-label">T&eacute;l&eacute;phone
				pro</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" id="telpro_id"
					placeholder="T&eacute;l&eacute;phone pro"
					ng-model="proprietaire.tel_travail">
			</div>
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-6">
			<label class="col-sm-2 control-label" for="hide">Adresse</label>
			<div class="col-sm-6">
				<input type="hidden" class="form-control" id="hide">
			</div>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-6">
			<label class="col-sm-2 control-label" for="rue_bi">Rue</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" id="rue_bi"
					placeholder="Rue" ng-model="proprietaire.adresse.rue">
			</div>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-6">
			<label class="col-sm-2 control-label" for="cp_bi">Code Postal</label>
			<div class="col-sm-6">
				<input type="number" class="form-control" id="cp_bi"
					placeholder="Code Postal"
					ng-model="proprietaire.adresse.codePostal">
			</div>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-6">
			<label class="col-sm-2 control-label" for="ville_bi">Ville</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" id="ville_bi"
					placeholder="Ville" ng-model="proprietaire.adresse.ville">
			</div>
		</div>
	</div>
	<div class="col-sm-2">
		<button ng-click="addProp()" class="btn btn-default">Ajouter</button>
	</div>
</form>
