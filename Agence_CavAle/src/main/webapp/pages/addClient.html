<h1>Ajouter un client</h1>

<form class="form-horizontal">
	<div class="form-group">
	<div class="col-sm-6">
		<label for="inputnom" class="col-sm-2 control-label">Nom du client</label> <input type="text"
			class="form-control" id="inputnom" placeholder="Nom du Client"
			ng-model="clientForm.nom"></div>
	</div>
	<div class="form-group">
	<div class="col-sm-6">
		<label for="population" class="col-sm-2 control-label">Telephone</label> <input type="number"
			class="form-control" id="telephone" placeholder="telephone"
			ng-model="clientForm.telephone">
			</div>
	</div>

	<div class="col-sm-6">
		<label for="Rue" class="col-sm-2 control-label">Rue</label> <input type="text"
			class="form-control" id="Rue" placeholder="Rue"
			ng-model="clientForm.adresse.rue">
			</div>
	</div>
	<div class="col-sm-6">
		<label for="codePostal" class="col-sm-2 control-label">Code Postal</label> <input type="number"
			class="form-control" id="codePostal" placeholder="codePostal"
			ng-model="clientForm.adresse.codePostal">
			</div>
	</div>
	<div class="col-sm-6">
		<label for="ville" class="col-sm-2 control-label">Ville</label> <input type="text"
			class="form-control" id="ville" placeholder="ville"
			ng-model="clientForm.adresse.ville">
			</div>
	</div>
<div class="col-sm-2">
	<button ng-click="ajouter()" class="btn btn-default">Ajouter</button></div>
</form>
