<html ng-app="calendarDemoApp">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="description" content="AngularJS Responsive Calendar Demo">
    <title>AngularJS Responsive Calendar Demo</title>
<!-- JQuery libraries-->
<script type="text/javascript"
	src="static/resources/bootstrap/js/jquery.js"></script>
<!-- Bootstrap libraries-->
<link rel="stylesheet" type="text/css"
	href="static/resources/bootstrap/css/bootstrap.css">
<script type="text/javascript"
	src="static/resources/bootstrap/js/bootstrap.js"></script>
<script src="static/resources/angular/angular.js"></script>
	
    <link rel="stylesheet" href="static/resources/calendar/calendar.css"/>
    <script src="static/resources/angular/angular.js"></script>
    <script src="static/resources/calendar/calendar-tpls.js"></script>
<!--     Module -->
<script src="static/scriptsJS/module/cal.js"></script>
<!--     Controler -->
    <script src="static/scriptsJS/controllers/calendarDemoCtrl.js"></script>
<!-- Provider     -->
<script src="static/scriptsJS/providers/providerCalendar.js"></script>
</head>
<body>

<section class="content" style="margin-top: 70px;">
    <section class="container">
        <section ng-controller="CalendarDemoCtrl" ng-init="loadEvents()">
            <div class="alert alert-success" ng-show="event">Event selected:{{event.startTime|date:
                'MMM/dd,yyyy,HH:mm'}} - {{event.endTime|date:'MMM/dd,yyyy,HH:mm'}}, {{event.title}}
            </div>

            <div class="btn-toolbar">
                <div class="btn-group">
                    <button type="button" class="btn btn-default" ng-class="{active:mode==='month'}"
                            ng-click="changeMode('month')">
                        Month
                    </button>
                    <button type="button" class="btn btn-default" ng-class="{active:mode==='week'}"
                            ng-click="changeMode('week')">
                        Week
                    </button>
                    <button type="button" class="btn btn-default" ng-class="{active:mode==='day'}"
                            ng-click="changeMode('day')">
                        Day
                    </button>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-default" ng-disabled="isToday()"
                            ng-click="today()">
                        Today
                    </button>
                </div>
            </div>
            <div class="well well-sm">
                <calendar ng-model="currentDate" calendar-mode="mode" event-source="eventSource"
                          range-changed="reloadSource(startTime, endTime)"
                          event-selected="onEventSelected(event)"
                          time-selected="onTimeSelected(selectedTime)"></calendar>
            </div>
        </section>
    </section>
</section>
</body>
</html>
